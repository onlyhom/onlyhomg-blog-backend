{% extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改</h3>

<form method="post">
    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" id="category" class="form-control">
            {% for item in categories %}

                {% if item.name == content.category.name %}
                    <option name="item" id="item" value="{{ item.id }}" selected="selected">{{ item.name }}</option>
                {% else %}
                    <option name="item" id="item" value="{{ item.id }}">{{ item.name }}</option>
                {% endif %}

            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title" value="{{ content.title }}">
    </div>

    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="description" rows="3" class="form-control" placeholder="请输入简介">{{ content.description }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="content" rows="8" class="form-control" placeholder="请输入内容">{{ content.content }}</textarea>
    </div>


    <button type="submit" class="btn btn-default">提交</button>
</form>



{% endblock%}
