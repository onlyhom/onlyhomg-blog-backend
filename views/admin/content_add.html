{% extends 'layout.html' %}

{%block main%}

<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form method="post">

    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" id="category" class="form-control">
            {% for item in categories %}
                <option name="item" id="item" value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="description" rows="3" class="form-control" placeholder="请输入简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        <div id="editor" name="editor" style="min-height: 300px;"></div>
    </div>

    <button type="submit" id="submit" class="btn btn-primary">提交</button>

</form>

{% endblock%}
